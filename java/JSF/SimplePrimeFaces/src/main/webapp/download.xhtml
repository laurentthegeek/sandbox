<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Download</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="4" border="1">
                <h:outputLabel value="Name" />
                <h:outputLabel value="Type" />
                <h:outputLabel value="Size" />
                <h:outputLabel value="Action" />
                <h:outputLabel value="#{doc.fileName}" />
                <h:outputLabel value="#{doc.contentType}" />
                <h:outputLabel value="#{doc.length}" />
                <h:panelGroup layout="block">
                    <h:commandButton value="Download" actionListener="#{file.download}">
                        <p:fileDownload value="#{file.downFile}" />
                    </h:commandButton>
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton value="Restart" action="/upload.xhtml?faces-redirect=true" actionListener="#{file.clear}" />
        </h:form>        
    </h:body>
</html>
